{% extends "esi_users/pre-reg.html" %}



{% block content %}
     {% block title %}<title>Create an account</title>{% endblock %}
{% load static %}

      <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>

              <form method="Post" class="user">
                  {% csrf_token %}
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">

             <input type="text" class="form-control form-control-user" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.html_name }}" placeholder="{{ form.first_name.help_text }}">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.html_name }}" placeholder="{{ form.last_name.help_text }}">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" placeholder="{{ form.email.help_text }}">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" placeholder="{{ form.password1.label }}">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" placeholder="{{ form.password2.label }}">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">
                  Register Account
                </button>
              <hr>
              <div class="text-center">
                <a class="small" href="">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
